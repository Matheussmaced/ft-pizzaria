<div class="burguer-menu" *ngIf="!menuOpen">
  <lucide-icon name="align-left" size="60" (click)="toggleMenu()"></lucide-icon>
</div>

<div class="close-menu" *ngIf="menuOpen && !isDesktop">
  <lucide-icon name="circle-x" size="40" (click)="toggleMenu()"></lucide-icon>
</div>

<div class="overlay" *ngIf="menuOpen && !isDesktop" (click)="toggleMenu()"></div>

<div class="main-container" [ngClass]="{ 'visible': menuOpen || isDesktop }">
  <img src="/FT-PIZZARIA.png" alt="logo ft" width="188px">

  <div [ngClass]="menuOpen ? 'menu-burguer' : 'menu-informations'">
    <span>
      <lucide-icon name="armchair" size="24"></lucide-icon>
      <a [routerLink]="['/table-screen']">MESAS</a>
    </span>
    <span>
      <lucide-icon name="file-text" size="24"></lucide-icon>
      <a [routerLink]="['/table-report']">RELATÓRIO</a>
    </span>
    <span>
      <lucide-icon name="scroll-text" size="24"></lucide-icon>
      <a [routerLink]="['/edit-menu']">CARDÁPIO</a>
    </span>
    <span>
      <lucide-icon name="package-search" size="24"></lucide-icon>
      <a [routerLink]="['/stock']">ESTOQUE</a>
    </span>
    <span>
      <lucide-icon name="circle-dollar-sign" size="24"></lucide-icon>
      <a [routerLink]="['/financial']">FINANCEIRO</a>
    </span>
    <span class="log-out-container">
      <a (click)="Onlogout()">SAIR</a>
      <lucide-icon name="log-out" size="23"></lucide-icon>
    </span>
  </div>
</div>
