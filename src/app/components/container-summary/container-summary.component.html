<div  *ngFor="let financial of financials;" [ngClass]="classMainContainer">

    <span> {{title}} </span>
    <lucide-icon name={{icon}} size="24" [ngClass]="classIcon"></lucide-icon>
  </div>

  <span class="value" > R$ {{ financial[typeOfValueInformation] }},00 </span>
</div>
