<div class="container-transactions" *ngFor="let transaction of getInforms">
  <span class="description">{{ transaction['description'] }}</span>
  <span class="value">R$ {{ transaction['value'] | number: '1.2-2' }}</span>
  <span>{{ transaction['type'] === 'INCOME' ? 'ENTRADA' : transaction['type'] === 'OUTCOME' ? 'SA√çDA' : transaction['type'] }}</span>
  <span>{{ transaction['transaction_date'] | date:'dd/MM/yyyy' }}</span>

  <div class="buttons">
    <button class="trash" (click)="deleteTransaction(transaction.id)">
      <lucide-icon name="trash-2" size="20"></lucide-icon>
    </button>
  </div>
</div>

<div class="navigation" *ngIf="totalPages > 1">
  <span class="back" (click)="goToPreviousPage()"> < </span>

  <button *ngFor="let page of buttonsToShow"
          [class.active]="currentPage === page"
          (click)="goToPage(page)">
    {{ page }}
  </button>

  <span class="front" (click)="goToNextPage()"> > </span>
</div>
