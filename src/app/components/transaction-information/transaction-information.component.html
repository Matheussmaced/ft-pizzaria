<div class="main-container first-container">
  <ng-container *ngFor="let financial of financials">
    <div class="container-transactions" *ngFor="let transaction of financial.transactions">
      <span class="description"> {{ transaction.description }} </span>
      <span class="value"> R$ {{ transaction.amount | number:'1.2-2' }} </span>
      <span> {{ transaction.type }} </span>
      <span> {{ transaction.date }} </span>

      <div class="buttons">
        <button class="trash">
          <lucide-icon name="trash-2" size="20"></lucide-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>
