<div class="background">
  <div class="main-container">
    <div class="container-form">
      <h1>EDITAR ITEM NO CARDÁPIO</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="container-inputs">
          <label for="#">NOME DO ITEM</label>
          <input type="text" placeholder="Insira o nome aqui" [(ngModel)]="formData.name" name="name"  />

          <label for="#">DESCRIÇÃO</label>
          <input type="text" placeholder="Insira a descrição aqui" [(ngModel)]="formData.description" name="description"  />

          <label for="#">PREÇO</label>
          <input type="number" placeholder="Insira o preço aqui" [(ngModel)]="formData.price" name="price" />

          <div *ngIf="showSizeSelect">
            <label for="size">TAMANHO</label>
            <select [(ngModel)]="formData.size" name="size">
              <option value="P">P</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="FAM">FAM</option>
            </select>
          </div>
        </div>

        <div class="buttons-container">
          <button class="btn-cancel" type="button" (click)="onCancel()">
            CANCELAR
          </button>
          <button class="btn-ok" type="submit">OK</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="modal" class="modal">
    <app-adding-new-category (closeModal)="closeModalCategory()"></app-adding-new-category>
  </div>
</div>
