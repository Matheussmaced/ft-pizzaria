<div class="background">
  <div class="main-container">
    <div class="container-form">
      <h1>EDITAR ITEM DO ESTOQUE</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="container-inputs">
          <label for="name">Nome</label>
          <input
            type="text"
            placeholder="Insira o nome aqui"
            [(ngModel)]="formData.name"
            name="name"
          />

          <label for="quantity">Quantidade</label>
          <input
            type="number"
            placeholder="Insira a quantidade aqui"
            [(ngModel)]="formData.quantity"
            name="quantity"
          />

          <label for="unit">Unidade</label>
          <input
            type="text"
            placeholder="Insira a unidade aqui"
            [(ngModel)]="formData.unit"
            name="unit"
          />

          <label for="price">Preço</label>
          <input
            type="number"
            placeholder="Insira o preço aqui"
            [(ngModel)]="formData.price"
            name="price"
          />

          <label for="description">Descrição</label>
          <textarea
            placeholder="Insira a descrição aqui"
            [(ngModel)]="formData.description"
            name="description"
          >
          </textarea>
        </div>

        <div class="buttons-container">
          <button class="btn-cancel" type="button" (click)="onCancel()">CANCELAR</button>
          <button class="btn-ok" type="submit">OK</button>
        </div>
      </form>
    </div>
  </div>
</div>
