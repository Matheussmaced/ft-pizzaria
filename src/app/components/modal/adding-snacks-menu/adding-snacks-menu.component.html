<div class="main-container">
  <div class="container-form">
    <h1>ADICIONAR ITEM NO CARDÁPIO</h1>
      <form action="#">
        <div class="container-inputs">
          <label for="#">NOME DO ITEM</label>
          <input type="text" placeholder="Insira o nome aqui" />

          <label for="#">DESCRIÇÃO</label>
          <input type="text" placeholder="Insira a descrição aqui" />

          <label for="#">PREÇO</label>
          <input type="number" placeholder="Insira o preço aqui" />

          <label for="#">CATEGORIA</label>
          <input type="text" placeholder="Insira a categoria aqui" />
        </div>

      <div class="buttons-container">
        <button class="btn-cancel" type="button" (click)="onCancel()">
          CANCELAR
        </button>
        <button class="btn-ok">OK</button>
      </div>
    </form>
  </div>
</div>
