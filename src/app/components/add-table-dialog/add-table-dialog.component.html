<div class="main-container">
  <h2>Adicionar Mesa</h2>
  <form>
    <mat-form-field appearance="fill" >
      <div>
        <label for="">Número da mesa</label>
      </div>
      <input type="text" placeholder="Digite o número">
    </mat-form-field>
    <div class="button-group">
      <button mat-stroked-button (click)="onCancel()" class="cancel-btn" >CANCELAR</button>
      <button mat-flat-button (click)="onAdd()" class="add-btn">OK</button>
    </div>
  </form>
</div>
