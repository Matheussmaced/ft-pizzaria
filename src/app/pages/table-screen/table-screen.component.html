<div class="main-container">
  <div>
    <app-side-menu></app-side-menu>
  </div>

  <div class="modal">
    <app-adding-table-modal *ngIf="modal" (closeModal)="closeModal()"></app-adding-table-modal>
  </div>

  <div class="container-side-bar-base"></div>

  <div class="container-body">
    <div class="container-buttons">
      <div class="header">
        <img src="/FT-PIZZARIA.png" alt="Logo da FT">
        <span>MESAS</span>
        <app-button-header nameButton="ADICIONAR +" (click)="openModal()"></app-button-header>
      </div>

      <div class="buttons-container">
        <ng-container *ngFor="let table of tables | slice:0:visibleTables">
          <app-buttons-table
            [numberTable]="table.numberTable"
            [routerLink]="['/specific-table-screen']">
          </app-buttons-table>
        </ng-container>
      </div>
    </div>

    <div class="button-see-more" *ngIf="visibleTables < tables.length">
      <button (click)="showMoreTables()">VER MAIS +</button>
    </div>

    <div class="btn-final">
      <app-button-header nameButton="ADICIONAR +" (click)="openModal()"></app-button-header>
    </div>
  </div>
</div>
