<div class="main-container">
  <div>
    <app-side-menu></app-side-menu>
  </div>

  <div class="container-side-bar-base"></div>

  <div class="container-body">
    <div class="container-buttons">
      <div class="header">
        <img src="/FT-PIZZARIA.png" alt="Logo da FT">
        <span>RELATÃ“RIO</span>
      </div>

      <div class="buttons-container">
        <ng-container *ngFor="let table of tables | slice:0:visibleTables">
          <app-buttons-table
            [numberTable]="table.numberTable"
            [routerLink]="['/specific-desk-report', table.numberTable]"
            [queryParams]="{ tableId: table.numberTable }">
          </app-buttons-table>
        </ng-container>
      </div>
    </div>

    <div class="button-see-more" *ngIf="visibleTables < tables.length">
      <button (click)="showMoreTables()">VER MAIS +</button>
    </div>
  </div>
</div>
